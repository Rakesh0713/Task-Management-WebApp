<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Rocket - Auth</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: Arial, sans-serif;
          background-color: #1a2b3c;
          height: 100vh;
        }

        .container {
          display: flex;
          height: 100vh;
        }

        .left-panel, .right-panel {
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 30px;
        }

        .left-panel {
          background-color: #30e3ca;
          color: #102030;
        }

        .left-panel .logo {
          font-size: 36px;
          font-weight: bold;
          margin-bottom: 20px;
        }

        .left-panel .tagline {
          font-size: 18px;
          color: #102030;
        }

        .right-panel {
          background-color: #102030;
          color: white;
          padding: 40px;
          position: relative;
        }

        .form-toggle {
          position: absolute;
          top: 30px;
          right: 30px;
        }

        .form-toggle button {
          background: none;
          border: none;
          color: #ccc;
          font-size: 16px;
          margin-right: 10px;
          cursor: pointer;
          padding: 10px 20px;
          border-radius: 20px;
        }

        .form-toggle .active {
          background-color: #30e3ca;
          color: black;
          font-weight: bold;
        }

        form {
          display: flex;
          flex-direction: column;
          max-width: 350px;
          width: 100%;
          gap: 15px;
        }

        form h2 {
          margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          padding: 12px;
          border: none;
          border-radius: 8px;
          background-color: #2c3e50;
          color: white;
        }

        input::placeholder {
          color: #aaa;
        }

        label {
          font-size: 14px;
          display: flex;
          align-items: center;
        }

        label input[type="checkbox"] {
          margin-right: 10px;
        }

        button[type="submit"] {
          padding: 15px;
          border: none;
          border-radius: 30px;
          background-color: #30e3ca;
          font-weight: bold;
          cursor: pointer;
        }

        #signinForm {
          display: none;
        }

        /* Message styles */
        .message, .error {
          margin-bottom: 20px;
          padding: 10px 15px;
          border-radius: 8px;
          font-weight: bold;
          text-align: center;
          animation: fadeOut 0.5s ease-in-out forwards;
        }

        .message {
          background-color: #4caf50;
          color: #fff;
        }

        .error {
          background-color: #e74c3c;
          color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Section -->
    <div class="left-panel">
        <div class="logo">ðŸš€ Task Rocket</div>
        <p class="tagline">Plan your activities and control your progress online</p>
    </div>

    <!-- Right Section -->
    <div class="right-panel">
        <!-- Toggle Buttons -->
        <div class="form-toggle">
            <button id="showSignIn" class="${showSignIn ? 'active' : ''}">Sign In</button>
            <button id="showSignUp" class="${!showSignIn ? 'active' : ''}">Sign Up</button>
        </div>

        <!-- Feedback Messages -->
        <div id="messageBox" th:if="${message}" class="message" th:text="${message}"></div>
        <div id="errorBox" th:if="${error}" class="error" th:text="${error}"></div>

        <!-- Sign Up Form -->
        <form id="signupForm" action="/signup" method="post">
            <h2>Sign Up</h2>
            <input type="text" name="user_fname" placeholder="Full Name" required />
            <input type="email" name="user_email" placeholder="Email" required />
            <input type="password" name="user_pass" placeholder="Password" required />
            <label><input type="checkbox" required /> I agree to the terms of service</label>
            <button type="submit">Register</button>
        </form>

        <!-- Sign In Form -->
        <form id="signinForm" action="/login" method="post" style="display: ${showSignIn ? 'block' : 'none'};">
            <h2>Sign In</h2>
            <input type="text" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Toggle + Auto-hide Script -->
<script>
    const signUpBtn = document.getElementById("showSignUp");
    const signInBtn = document.getElementById("showSignIn");
    const signUpForm = document.getElementById("signupForm");
    const signInForm = document.getElementById("signinForm");

    signUpBtn.addEventListener("click", () => {
        signUpForm.style.display = "flex";
        signInForm.style.display = "none";
        signUpBtn.classList.add("active");
        signInBtn.classList.remove("active");
    });

    signInBtn.addEventListener("click", () => {
        signUpForm.style.display = "none";
        signInForm.style.display = "flex";
        signInBtn.classList.add("active");
        signUpBtn.classList.remove("active");
    });

    // Auto-hide error/message after 4 seconds
    window.onload = () => {
        const errorBox = document.getElementById("errorBox");
        const messageBox = document.getElementById("messageBox");

        setTimeout(() => {
            if (errorBox) errorBox.style.display = "none";
            if (messageBox) messageBox.style.display = "none";
        }, 4000); // 4 seconds
    };
</script>

</body>
</html>
