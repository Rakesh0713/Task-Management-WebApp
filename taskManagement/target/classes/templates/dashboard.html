<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #19c37d;
            --primary-dark: #13a06b;
            --primary-light: #19c37d33;
            --primary-glow: #19c37d44;
            --bg-dark: #1a2332;
            --bg-darker: #101624;
            --bg-light: #f0f4ff;
            --card-bg: rgba(20,30,40,0.85);
            --card-bg-hover: rgba(25,35,45,0.9);
            --input-bg: #16202e;
            --border-color: #22304a;
            --text-light: #cfd8dc;
            --text-muted: #90a4ae;
            --text-subtle: #b0bec5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: var(--bg-light);
            color: #333;
            min-height: 100vh;
            padding-top: 70px; /* Space for fixed header */
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            background-color: rgba(240, 244, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .logo i {
            font-size: 20px;
            color: white;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        
        .actions {
            display: flex;
            gap: 15px;
        }
        
        .profile-btn {
            padding: 8px 16px;
            background: transparent;
            color: #333;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .profile-btn:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .add-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .add-btn:hover {
            background: var(--primary-dark);
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .stats-tasks {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .stats {
            min-width: 220px;
            max-width: 260px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .stat-title {
            color: #666;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
        }
        
        .stat-progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .stat-progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.4s;
        }
        
        .tasks-section {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 25px;
            min-width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .tasks-section:hover {
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .tasks-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .tasks-count {
            color: #666;
            font-size: 0.9rem;
        }
        
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .task-list::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }
        
        .task-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary);
            position: relative;
            transition: all 0.2s ease;
        }
        
        .task-item:hover {
            background: #f5f5f5;
        }
        
        .task-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .task-checkbox {
            margin-top: 3px;
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .task-meta {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .task-priority {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .priority-high { 
            color: #fff;
            background-color: #ff5252;
        }
        
        .priority-medium { 
            color: #333;
            background-color: #ffd600;
        }
        
        .priority-low { 
            color: #fff;
            background-color: var(--primary);
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-action-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .task-action-btn:hover {
            color: var(--primary);
        }
        
        /* Notification Area */
        .notification-area {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1001;
            width: 300px;
            max-width: 90vw;
        }
        
        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-success {
            background: var(--primary);
            color: white;
        }
        
        .notification-error {
            background: #ff5252;
            color: white;
        }
        
        .notification-warning {
            background: #ffd600;
            color: #333;
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            min-width: 340px;
            max-width: 95vw;
            position: relative;
            animation: modalIn 0.4s cubic-bezier(.4,2,.6,1) forwards;
        }
        
        @keyframes modalIn {
            0% { opacity: 0; transform: scale(0.95) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #999;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }
        
        .modal-close:hover {
            color: #333;
            transform: rotate(90deg);
        }
        
        /* Profile Modal */
        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .profile-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }
        
        .profile-email {
            color: #666;
            font-size: 1rem;
        }
        
        .logout-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s;
        }
        
        .logout-btn:hover {
            background: var(--primary-dark);
        }
        
        /* Form Styles */
        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .input-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .input-field, .input-select {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 12px;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .input-field:focus, .input-select:focus {
            border: 1px solid var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .modal-btn.cancel {
            background: #f0f0f0;
            color: #666;
        }
        
        .modal-btn.cancel:hover {
            background: #e0e0e0;
        }
        
        .modal-btn:hover:not(.cancel) {
            background: var(--primary-dark);
        }
        
        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            color: var(--primary);
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        @media (max-width: 950px) {
            .stats-tasks { flex-direction: column; gap: 30px; }
        }
        
        @media (max-width: 600px) {
            .navbar-container { padding: 0 15px; }
            .dashboard-container { padding: 15px; }
            .tasks-section { padding: 20px; }
            .stats { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Task<span class="accent">Flow</span></div>
        <div class="actions">
            <button class="add-btn" onclick="openAddTaskModal()">+ Add Task</button>
            <button class="profile-btn" onclick="openProfileModal()">Profile</button>
        </div>
    </div>
    
    <!-- Notification Area -->
    <div class="notification-area" id="notificationArea"></div>
    
    <div class="dashboard-container">
        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all', this)">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('pending', this)">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed', this)">Completed</button>
        </div>
        <div class="stats-tasks">
            <div class="stats">
                <div>
                    <div class="stat-title">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                </div>
                <div>
                    <div class="stat-title">Completed</div>
                    <div class="stat-value" id="completedPercent">0%</div>
                    <div class="stat-progress">
                        <div class="stat-progress-bar" id="completedBar" style="width:0%"></div>
                    </div>
                </div>
                <div>
                    <div class="stat-title">Pending</div>
                    <div class="stat-value" id="pendingTasks">0</div>
                </div>
            </div>
            <div class="tasks-section">
                <div class="tasks-header">
                    <div class="tasks-title">Tasks</div>
                    <div class="tasks-count" id="tasksCount">0 tasks</div>
                </div>
                <ul class="task-list" id="taskList">
                    <!-- Tasks will be rendered here -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <button class="modal-close" onclick="closeProfileModal()">&times;</button>
            <div class="profile-details">
                <div class="profile-avatar">👤</div>
                <div class="profile-name" id="profileName"></div>
                <div class="profile-email" id="profileEmail"></div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <!-- Add Task Modal -->
    <div class="modal-overlay" id="addTaskModal">
        <div class="modal">
            <button class="modal-close" onclick="closeAddTaskModal()">&times;</button>
            <form class="add-task-form" id="addTaskForm">
                <div class="input-group">
                    <label class="input-label" for="taskTitle">Task Title</label>
                    <input class="input-field" type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskDesc">Description (Optional)</label>
                    <textarea class="input-field" id="taskDesc" rows="2" placeholder="Enter task description"></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskDue">Due Date</label>
                    <input class="input-field" type="date" id="taskDue" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskPriority">Priority</label>
                    <select class="input-select" id="taskPriority">
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel" type="button" onclick="closeAddTaskModal()">Cancel</button>
                    <button class="modal-btn" type="submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Modal logic
        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
        }
        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }
        function openAddTaskModal() {
            document.getElementById('addTaskModal').classList.add('active');
        }
        function closeAddTaskModal() {
            document.getElementById('addTaskModal').classList.remove('active');
        }
        // Close modals on overlay click
        document.getElementById('profileModal').addEventListener('click', function(e) {
            if (e.target === this) closeProfileModal();
        });
        document.getElementById('addTaskModal').addEventListener('click', function(e) {
            if (e.target === this) closeAddTaskModal();
        });
        
        // Notification system
        function showNotification(message, type = 'success') {
            const notificationArea = document.getElementById('notificationArea');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button class="notification-close" onclick="this.parentElement.remove()">&times;</button>
            `;
            notificationArea.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => notification.classList.add('show'), 10);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }
        
        // Fetch current user data
        async function fetchCurrentUser() {
            try {
                const response = await fetch('/api/user/current');
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.success) {
                        document.getElementById('profileName').textContent = userData.user.user_fname || 'User';
                        document.getElementById('profileEmail').textContent = userData.user.user_email || '';
                    } else {
                        // If not logged in, redirect to landing page
                        window.location.href = '/';
                    }
                } else {
                    showNotification('Failed to load user data', 'error');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                showNotification('Error loading user data', 'error');
            }
        }
        
        // Logout using backend endpoint
        function logout() {
            fetch('/api/user/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        showNotification('Logout failed', 'error');
                    }
                })
                .catch(() => showNotification('Logout failed', 'error'));
        }
        
        // Task logic
        let tasks = [];
        let currentFilter = 'all';
        
        async function fetchTasks() {
            try {
                const response = await fetch('/api/task/list');
                if (response.ok) {
                    tasks = await response.json();
                    renderTasks();
                } else {
                    tasks = [];
                    renderTasks();
                    showNotification('Failed to load tasks', 'error');
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
                tasks = [];
                renderTasks();
                showNotification('Error loading tasks', 'error');
            }
        }
        
        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            let filtered = tasks;
            
            if (currentFilter === 'pending') filtered = tasks.filter(t => t.status !== 'completed' && !t.completed);
            if (currentFilter === 'completed') filtered = tasks.filter(t => t.status === 'completed' || t.completed);
            
            if (filtered.length === 0) {
                list.innerHTML = `<div class="empty-state">
                    <div class="empty-state-icon"><i class="fas fa-clipboard-list"></i></div>
                    <div class="empty-state-text">No ${currentFilter} tasks found</div>
                </div>`;
            } else {
                filtered.forEach((task, idx) => {
                    const li = document.createElement('li');
                    li.className = 'task-item' + ((task.status === 'completed' || task.completed) ? ' completed' : '');
                    li.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${(task.status === 'completed' || task.completed) ? 'checked' : ''} onchange="toggleTask(${idx})">
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span>📅 ${formatDate(task.deadline)}</span>
                                <span class="task-priority priority-${(task.priority || '').toLowerCase()}">${task.priority || ''}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn" title="Edit" onclick="editTask(${idx})">✏️</button>
                            <button class="task-action-btn" title="Delete" onclick="deleteTask(${idx})">🗑️</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            }
            
            document.getElementById('tasksCount').textContent = `${filtered.length} task${filtered.length !== 1 ? 's' : ''}`;
            updateStats();
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });
        }
        
        async function toggleTask(idx) {
            const task = tasks[idx];
            const newStatus = (task.status === 'completed' || task.completed) ? 'pending' : 'completed';
            
            try {
                const response = await fetch(`/api/task/update/${task.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        fetchTasks();
                        showNotification(`Task marked as ${newStatus}`);
                    } else {
                        showNotification(data.error || 'Failed to update task', 'error');
                    }
                } else {
                    showNotification('Failed to update task', 'error');
                }
            } catch (error) {
                console.error('Error updating task:', error);
                showNotification('Error updating task', 'error');
            }
        }
        
        async function deleteTask(idx) {
            const task = tasks[idx];
            
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    const response = await fetch(`/api/task/delete/${task.id}`, { method: 'DELETE' });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            fetchTasks();
                            showNotification('Task deleted successfully');
                        } else {
                            showNotification(data.error || 'Failed to delete task', 'error');
                        }
                    } else {
                        showNotification('Failed to delete task', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting task:', error);
                    showNotification('Error deleting task', 'error');
                }
            }
        }
        
        function editTask(idx) {
            showNotification('Edit functionality will be implemented soon', 'warning');
        }
        
        function filterTasks(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTasks();
        }
        
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed' || t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedPercent').textContent = total ? Math.round(completed/total*100) + '%' : '0%';
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedBar').style.width = total ? (completed/total*100) + '%' : '0%';
        }
        
        // Add Task logic
        document.getElementById('addTaskForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDesc').value.trim();
            const deadline = document.getElementById('taskDue').value;
            const priority = document.getElementById('taskPriority').value;
            
            if (!title || !deadline) {
                showNotification('Please fill in all required fields', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/task/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, deadline, priority })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        closeAddTaskModal();
                        this.reset();
                        fetchTasks();
                        showNotification('Task added successfully');
                    } else {
                        showNotification(data.error || 'Failed to add task', 'error');
                    }
                } else {
                    showNotification('Failed to add task', 'error');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                showNotification('Error adding task', 'error');
            }
        };
        
        // Set today's date as the default for the due date field
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDue').value = today;
            
            // Initialize
            fetchCurrentUser();
            fetchTasks();
        });
    </script>
</body>
</html>
