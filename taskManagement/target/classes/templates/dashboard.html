<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: radial-gradient(ellipse at top left, #1a2332 60%, #101624 100%);
            color: #cfd8dc;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3vw 1rem 3vw;
            background: transparent;
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }
        .navbar .logo .accent {
            color: #19c37d;
        }
        .navbar .actions {
            display: flex;
            gap: 1.2rem;
        }
        .navbar .profile-btn, .navbar .add-btn {
            background: #19c37d;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.7rem 1.3rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .navbar .profile-btn:hover, .navbar .add-btn:hover {
            background: #13a06b;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 3vw 2rem 3vw;
        }
        .filters {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        .filter-btn {
            background: none;
            border: 2px solid #19c37d;
            color: #19c37d;
            border-radius: 0.4rem;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }
        .filter-btn.active, .filter-btn:hover {
            background: #19c37d;
            color: #fff;
        }
        .stats-tasks {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .stats {
            min-width: 220px;
            max-width: 260px;
            background: rgba(30,40,60,0.7);
            border-radius: 1rem;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.12);
            border: 1px solid #22304a;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .stat-title {
            color: #19c37d;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
        }
        .stat-progress {
            width: 100%;
            height: 8px;
            background: #22304a;
            border-radius: 4px;
            margin-top: 0.3rem;
            overflow: hidden;
        }
        .stat-progress-bar {
            height: 100%;
            background: #19c37d;
            border-radius: 4px;
            transition: width 0.4s;
        }
        .tasks-section {
            flex: 1;
            background: rgba(20,30,40,0.85);
            border-radius: 1.2rem;
            box-shadow: 0 2px 24px 0 rgba(0,0,0,0.18);
            border: 1.5px solid #19c37d33;
            padding: 2rem 2rem 1.5rem 2rem;
            min-width: 320px;
        }
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        .tasks-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        .tasks-count {
            color: #90a4ae;
            font-size: 1rem;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 350px;
            overflow-y: auto;
        }
        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            background: rgba(30,40,60,0.5);
            border-radius: 0.7rem;
            padding: 1rem 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid #19c37d;
            position: relative;
            transition: background 0.2s;
        }
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .task-checkbox {
            margin-top: 0.2rem;
            accent-color: #19c37d;
            width: 1.2rem;
            height: 1.2rem;
        }
        .task-content {
            flex: 1;
        }
        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }
        .task-meta {
            font-size: 0.95rem;
            color: #90a4ae;
            margin-top: 0.2rem;
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }
        .task-priority {
            font-size: 0.95rem;
            font-weight: 600;
        }
        .priority-high { color: #ff5252; }
        .priority-medium { color: #ffd600; }
        .priority-low { color: #19c37d; }
        .task-actions {
            display: flex;
            gap: 0.7rem;
        }
        .task-action-btn {
            background: none;
            border: none;
            color: #90a4ae;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .task-action-btn:hover {
            color: #19c37d;
        }
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(20,30,40,0.7) ;
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: #16202e;
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px 0 #19c37d44;
            border: 2px solid #19c37d;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            min-width: 340px;
            max-width: 95vw;
            position: relative;
            animation: modalIn 0.4s cubic-bezier(.4,2,.6,1) forwards;
        }
        @keyframes modalIn {
            0% { opacity: 0; transform: scale(0.95) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .modal-close {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            background: none;
            border: none;
            color: #90a4ae;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-close:hover {
            color: #19c37d;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }
        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #22304a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #19c37d;
            margin-bottom: 0.5rem;
        }
        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }
        .profile-email {
            color: #90a4ae;
            font-size: 1rem;
        }
        .logout-btn {
            background: #19c37d;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.7rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #13a06b;
        }
        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .input-label {
            color: #b0bec5;
            font-size: 1rem;
        }
        .input-field, .input-select {
            background: #22304a;
            border: 1.5px solid #22304a;
            border-radius: 0.5rem;
            padding: 0.8rem 1rem;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        .input-field:focus, .input-select:focus {
            border: 1.5px solid #19c37d;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.2rem;
            justify-content: flex-end;
        }
        .modal-btn {
            background: #19c37d;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.7rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal-btn.cancel {
            background: #22304a;
            color: #b0bec5;
        }
        .modal-btn.cancel:hover {
            background: #16202e;
        }
        .modal-btn:hover:not(.cancel) {
            background: #13a06b;
        }
        @media (max-width: 950px) {
            .stats-tasks { flex-direction: column; gap: 2rem; }
            .dashboard-container { padding: 0 1vw 2rem 1vw; }
        }
        @media (max-width: 600px) {
            .navbar { flex-direction: column; gap: 1rem; padding: 1rem 2vw; }
            .dashboard-container { padding: 0 0.5vw 2rem 0.5vw; }
            .tasks-section { padding: 1rem 0.5rem; }
            .stats { padding: 1rem 0.7rem; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Task<span class="accent">Flow</span></div>
        <div class="actions">
            <button class="add-btn" onclick="openAddTaskModal()">+ Add Task</button>
            <button class="profile-btn" onclick="openProfileModal()">Profile</button>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all', this)">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('pending', this)">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed', this)">Completed</button>
        </div>
        <div class="stats-tasks">
            <div class="stats">
                <div>
                    <div class="stat-title">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                </div>
                <div>
                    <div class="stat-title">Completed</div>
                    <div class="stat-value" id="completedPercent">0%</div>
                    <div class="stat-progress">
                        <div class="stat-progress-bar" id="completedBar" style="width:0%"></div>
                    </div>
                </div>
                <div>
                    <div class="stat-title">Pending</div>
                    <div class="stat-value" id="pendingTasks">0</div>
                </div>
            </div>
            <div class="tasks-section">
                <div class="tasks-header">
                    <div class="tasks-title">Tasks</div>
                    <div class="tasks-count" id="tasksCount">0 tasks</div>
                </div>
                <ul class="task-list" id="taskList">
                    <!-- Tasks will be rendered here -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <button class="modal-close" onclick="closeProfileModal()">&times;</button>
            <div class="profile-details">
                <div class="profile-avatar">üë§</div>
                <div class="profile-name" id="profileName">John Doe</div>
                <div class="profile-email" id="profileEmail">john@example.com</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <!-- Add Task Modal -->
    <div class="modal-overlay" id="addTaskModal">
        <div class="modal">
            <button class="modal-close" onclick="closeAddTaskModal()">&times;</button>
            <form class="add-task-form" id="addTaskForm">
                <div class="input-group">
                    <label class="input-label" for="taskTitle">Task Title</label>
                    <input class="input-field" type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskDesc">Description (Optional)</label>
                    <textarea class="input-field" id="taskDesc" rows="2" placeholder="Enter task description"></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskDue">Due Date</label>
                    <input class="input-field" type="date" id="taskDue" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="taskPriority">Priority</label>
                    <select class="input-select" id="taskPriority">
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel" type="button" onclick="closeAddTaskModal()">Cancel</button>
                    <button class="modal-btn" type="submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Modal logic
        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
        }
        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }
        function openAddTaskModal() {
            document.getElementById('addTaskModal').classList.add('active');
        }
        function closeAddTaskModal() {
            document.getElementById('addTaskModal').classList.remove('active');
        }
        // Close modals on overlay click
        document.getElementById('profileModal').addEventListener('click', function(e) {
            if (e.target === this) closeProfileModal();
        });
        document.getElementById('addTaskModal').addEventListener('click', function(e) {
            if (e.target === this) closeAddTaskModal();
        });
        // Demo user data (replace with backend call if needed)
        const user = {
            name: 'John Doe',
            email: 'john@example.com'
        };
        document.getElementById('profileName').textContent = user.name;
        document.getElementById('profileEmail').textContent = user.email;
        // Logout using backend endpoint
        function logout() {
            fetch('/api/user/logout', { method: 'POST' })
                .then(() => window.location.href = '/')
                .catch(() => alert('Logout failed'));
        }
        // Task logic
        let tasks = [];
        let currentFilter = 'all';
        async function fetchTasks() {
            const response = await fetch('/api/task/list');
            if (response.ok) {
                tasks = await response.json();
                renderTasks();
            } else {
                tasks = [];
                renderTasks();
            }
        }
        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            let filtered = tasks;
            if (currentFilter === 'pending') filtered = tasks.filter(t => t.status !== 'completed' && !t.completed);
            if (currentFilter === 'completed') filtered = tasks.filter(t => t.status === 'completed' || t.completed);
            filtered.forEach((task, idx) => {
                const li = document.createElement('li');
                li.className = 'task-item' + ((task.status === 'completed' || task.completed) ? ' completed' : '');
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${(task.status === 'completed' || task.completed) ? 'checked' : ''} onchange="toggleTask(${idx})">
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span>üìÖ ${formatDate(task.dueDate || task.due)}</span>
                            <span class="task-priority priority-${(task.priority || '').toLowerCase()}">${task.priority || ''}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-action-btn" title="Edit" onclick="editTask(${idx})">‚úèÔ∏è</button>
                        <button class="task-action-btn" title="Delete" onclick="deleteTask(${idx})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(li);
            });
            document.getElementById('tasksCount').textContent = `${filtered.length} task${filtered.length !== 1 ? 's' : ''}`;
            updateStats();
        }
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' });
        }
        async function toggleTask(idx) {
            const task = tasks[idx];
            const newStatus = (task.status === 'completed' || task.completed) ? 'pending' : 'completed';
            const response = await fetch(`/api/task/update/${task.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            if (response.ok) fetchTasks();
        }
        async function deleteTask(idx) {
            const task = tasks[idx];
            if (confirm('Delete this task?')) {
                const response = await fetch(`/api/task/delete/${task.id}`, { method: 'DELETE' });
                if (response.ok) fetchTasks();
            }
        }
        function editTask(idx) {
            alert('Edit task not implemented.');
        }
        function filterTasks(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTasks();
        }
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed' || t.completed).length;
            const pending = total - completed;
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedPercent').textContent = total ? Math.round(completed/total*100) + '%' : '0%';
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedBar').style.width = total ? (completed/total*100) + '%' : '0%';
        }
        // Add Task logic
        document.getElementById('addTaskForm').onsubmit = async function(e) {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDesc').value.trim();
            const deadline = document.getElementById('taskDue').value;
            const priority = document.getElementById('taskPriority').value;
            if (!title || !deadline) return;
            const response = await fetch('/api/task/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, description, deadline, priority })
            });
            if (response.ok) {
                closeAddTaskModal();
                this.reset();
                fetchTasks();
            } else {
                alert('Failed to add task');
            }
        };
        // Initial render
        fetchTasks();
    </script>
</body>
</html>
